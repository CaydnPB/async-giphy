<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Async Giphy</title>
</head>

<body>
    <header>
        <h1>Async Giphy</h1>
        <br>
        <h4>Find Your Favourite GIFs!</h4>
        <br>
        <nav>
            <a href="https://giphy.com/">Go to Giphy</a>
        </nav>
    </header>
    <div class="card">
        <h2>Your Search</h2>
        <div class="imageText2">
            <button id="btnGIF">Generate GIF</button>
        </div>
    </div>
    <div class="card">
        <h2>Your Gif</h2>
        <div class="imageText2">
            <img src="" alt="Your GIF Goes Here" id="imgGIF">
        </div>
    </div>
    <footer>
        <a href="https://caydn.info/"><img src="img/madebycaydn.svg" alt="caydn.info"></a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
